name: Python Linting

on:
  push:
    branches: 
      - '*'
      - '!main'
  pull_request: 
    branches: 
      - master
      
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      - name: Install flake8 and pylint
        run: pip install flake8 pylint

      - name: Run flake8
        run: flake8 .

      - name: Run pylint
        run: pylint --max-line-length=100 --disable=C0111 --exit-zero .
          
    
