name: Python Linting

on:
  push:
    branches: 
      - '*'
  pull_request: 
    branches: 
      - main
      
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with: 
          python-version: '3.10'

      - name: Install dependencies
        run: | 
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Run flake8
        run: flake8 .

      - name: Run pylint
        run: pylint --max-line-length=100 --disable=C0111 --exit-zero .
          
  
